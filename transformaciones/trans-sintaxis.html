<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transiciones</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .pelota{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            transition: 1s;
            position: absolute;
        }

        .pelota.a{
            background: red;
            left: 0;
        }

        .pelota.b{
            background: blue;
            right: 0;
        }
        .canasta{
            border: 1px solid red;
            position: relative;
            height: 100px;
            width: 100%;
            /* transform: rotar | sesgar | posicion | tama√±o */
            transform: rotate(5deg) skew(10deg) translate(100px) scale(.5);
        }
        .canasta:hover .pelota.a{
            left: calc(50% - 100px);
        }
        .canasta:hover .pelota.b{
            right: calc(50% - 100px);
        }

    </style>
</head>
<body>
    <div class="canasta">
        <div class="pelota a"></div>
        <div class="pelota b"></div>
    </div>    

</body>
</html>
